<div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">&times;</button>
            <h4 class="modal-title"><span class="glyphicon glyphicon-book"></span> Book</h4>
        </div>
        <div class="modal-body">
            
            <form ng-submit="save(book)" class="form-horizontal" role="form">

                <div class="form-group">
                    {search.book.id}}
                    <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <input ng-modal="book.Title" required type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputISBN" class="col-sm-2 control-label">ISBN:</label>
                    <div class="col-sm-10">
                        <input ng-modal="book.ISBN" required type="text" class="form-control" id="inputISBN" placeholder="ISBN">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAthor" class="col-sm-2 control-label">Auther(s):</label>
                    <div class="col-sm-10">
                        <input ng-modal="book.Author" required type="text" class="form-control" id="inputAthor" placeholder="Author(s)">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                </div>
            </form>

        </div>
    </div>
</div>
