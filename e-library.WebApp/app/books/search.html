<div class="container-fluid">
    <div class="row">
        <div class="navbar navbar-default" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"><b>Search:</b></a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <div class=" col-sm-6 col-md-6">
                <form ng-submit="search(searchQuery)" class=" navbar-form" role="search" name="searchBooks">

                    <div class="btn-group pull-left" style="margin-right:10px;">
                        
                        <button type="button" class="btn btn-info dropdown-toggle" style="width: 80px;" data-toggle="dropdown" onclick="return false;">
                            {{ searchField }}
                            <span class="caret"></span>
                        </button>
                        <ul ng-model="searchField"  class="dropdown-menu" role="menu">
                            <li><a ng-click="searchField = 'Name'">Name</a></li>
                            <li><a ng-click="searchField = 'ISBN'">ISBN</a></li>
                            <li><a class="divider"></a></li>
                            <li><a ng-click="searchField = 'Auther'">Auther</a></li>
                        </ul>
                    </div>

                    <div class="input-group">
                        <input ng-model="searchQuery" type="text" class="form-control" placeholder="Search by book {{ searchField }}">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="modal" href="#" data-target="#">Login</a></li>
                    <li><a data-toggle="modal" href="#" data-target="#">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
