<div class="modal-content">

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3 class="modal-title"><span class="glyphicon glyphicon-book"></span> Book</h3>
    </div>

    <div class="modal-body">
        
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input ng-model="library.book.title" required type="text" class="form-control" id="inputTitle" placeholder="Title">
            </div>
        </div>

        <div class="form-group">
            <label for="inputISBN" class="col-sm-2 control-label">ISBN:</label>
            <div class="col-sm-10">
                <input ng-model="library.book.isbn" required type="text" class="form-control" id="inputISBN" placeholder="ISBN">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAthor" class="col-sm-2 control-label">Author(s):</label>
            <div class="col-sm-10">
                <input ng-model="library.book.author" required type="text" class="form-control" id="inputAthor" placeholder="Author(s)">
            </div>
        </div>

    </div>
    
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-floppy-disk"></span> Save
        </button>
    </div>

</div>
