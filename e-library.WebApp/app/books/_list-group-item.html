<div ng-repeat="book in library.books | filter: library.filter | orderBy:library.sortBy" class="col-md-12">
    <a class="list-group-item">
        <div class="media">
            <div class="pull-left">
                <h1 class="media-heading"><span class="glyphicon glyphicon-book"></span> </h1>
            </div>
            <div class="media-body">
                
                <span class="pull-right">
                    <span ng-click="editBook(book)" class="glyphicon glyphicon-edit" style="color: blue; cursor: pointer;" title="Edit the book."></span>
                    &nbsp;
                    <span ng-click="deleteBook(book)" class="glyphicon glyphicon-trash" style="color: red; cursor: pointer;" title="Delete the book."></span>
                </span>
                <h4>{{book.title}}</h4>
                <hr />
                <p class="list-group-item-text">ISBN: {{book.isbn}}</p>
                <p class="list-group-item-text">Author: {{book.author}}</p>
                </>
            </div>
        </div>
    </a>
    <br />
</div>
